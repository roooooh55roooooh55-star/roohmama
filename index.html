
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>الحديقة المرعبة - AI Horror Garden</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://res.cloudinary.com">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://upload-widget.cloudinary.com/global/all.js" async></script>
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #050505;
        color: white;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
        -webkit-user-select: none;
        user-select: none;
      }
      
      /* Global Neon Glow Effect */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        box-shadow: inset 0 0 100px rgba(220, 38, 38, 0.05);
        z-index: 9999;
      }

      ::-webkit-scrollbar { display: none; }
      * { scrollbar-width: none; -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
      
      .neon-white-led {
        border: 1.5px solid rgba(255, 255, 255, 0.9);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 
                    inset 0 0 5px rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.03);
        transition: all 0.3s ease;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
      }
      
      .neon-white-led:active {
        box-shadow: 0 0 20px rgba(255, 255, 255, 1), 
                    inset 0 0 10px rgba(255, 255, 255, 0.5);
        transform: scale(0.92);
        background: rgba(255, 255, 255, 0.1);
      }

      @keyframes marquee-infinite-slow {
        0% { transform: translateX(0); }
        100% { transform: translateX(50%); } 
      }

      @keyframes marquee-infinite-reverse {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); } 
      }

      .animate-marquee-train {
        display: flex;
        width: max-content;
        animation: marquee-infinite-slow 80s linear infinite;
        will-change: transform;
      }

      .animate-marquee-train-reverse {
        display: flex;
        width: max-content;
        animation: marquee-infinite-reverse 40s linear infinite;
        will-change: transform;
      }

      .nav-container:hover .animate-marquee-train,
      .nav-container:active .animate-marquee-train {
        animation-play-state: paused;
      }

      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      
      .nav-mask {
        mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
        -webkit-mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
      }

      .horror-glow {
        filter: drop-shadow(0 0 10px rgba(220, 38, 38, 0.4));
      }
    </style>
